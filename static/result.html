<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>A Best Place to Stay</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href ="result.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>

<body>
    <!--input from home page should be displayed here!!!-->
    <div class="bg-image">
        <nav class="navbar navbar-expand-lg navbar-light">
            <button type="button" id="admin_login" class="btn btn-primary transparent-button text-white" style="border:none;">Admin Login</button>
        </nav>

        <div class="container h-100 justify-content-center" style="margin-top: -35px;">
            <div class="row h-100 align-items-center mt-0 mb-0">
            <div class="col-12 text-center justify-content-center mt-0 mb-0">
                <p class="lead text-white mb-0">A Best Place To Stay</p>
                <div class="text-left rounded-3 ml-3 mr-3 pl-3 pr-3 text-white mt-0">
                    <form class="container pt-2 pb-0">
                        <div class="row justify-content-center ">
                        <div class="col px-1" style="flex: 0 0 16%; max-width: 16%;">
                            <div class="form-group">
                            <label for="country1" class="font-weight-bold text-black">Country</label>
                            <input type="text" id="country1" class="form-control">
                            </div>
                        </div>
                        <div class="col px-1" style="flex: 0 0 16%; max-width: 16%;">
                            <div class="form-group">
                            <label for="city1" class="font-weight-bold text-black">City</label>
                            <input type="text" id="city1" class="form-control">
                            </div>
                        </div>
                        <div class="col px-1" style="flex: 0 0 16%; max-width: 16%;">
                            <div class="form-group">
                            <label for="address1" class="font-weight-bold text-black">Address</label>
                            <input type="text" id="address1" class="form-control">
                            </div>
                        </div>
                        <div class="col px-1" style="flex: 0 0 16%; max-width: 16%;">
                            <div class="form-group">
                            <label for="zipcode1" class="font-weight-bold text-black">Zipcode</label>
                            <input type="text" id="zipcode1" class="form-control">
                            </div>
                        </div>
                        <div class="col px-1" style="flex: 0 0 8%; max-width: 8%; margin-top: 33px;">
                            <button type="button" id="button" class="btn btn-primary transparent-button">Search</button>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <!-- geo image-->
                <div id="smallMap" class="container mt-3 mb-3 px-0" style="height: 200px;">
                   
                </div>
                <h5>Filter By:</h5>
                <div class="container box1">
                    <div class="form-check mt-2 mb-2">
                        <input class="form-check-input" type="checkbox" value="" id="hotels">
                        <label class="form-check-label" for="hotels">
                          Hotels
                        </label>
                      </div>
                      <div class="form-check mt-2 mb-2">
                        <input class="form-check-input" type="checkbox" value="" id="resorts">
                        <label class="form-check-label" for="resorts">
                          Resorts
                        </label>
                      </div>
                      <div class="form-check mt-2 mb-2">
                        <input class="form-check-input" type="checkbox" value="" id="bed">
                        <label class="form-check-label" for="bed">
                          Bed and Breakfast
                        </label>
                      </div>
                      <div class="form-check mt-2 mb-2">
                        <input class="form-check-input" type="checkbox" value="" id="campsites">
                        <label class="form-check-label" for="campsites">
                          Campsites
                        </label>
                      </div>
                      <div class="form-check mt-2 mb-2">
                        <input class="form-check-input" type="checkbox" value="" id="holidayPark">
                        <label class="form-check-label" for="holidayPark">
                          Holiday Parks
                        </label>
                      </div>
                      <div class="form-check mt-2 mb-2">
                        <input class="form-check-input" type="checkbox" value="" id="4stars">
                        <label class="form-check-label" for="4stars">
                          4 stars
                        </label>
                      </div>
                      <div class="form-check mt-2 mb-2">
                        <input class="form-check-input" type="checkbox" value="" id="3stars">
                        <label class="form-check-label" for="3stars">
                          3 stars
                        </label>
                      </div>
                      <div class="form-check mt-2 mb-2">
                        <input class="form-check-input" type="checkbox" value="" id="2stars">
                        <label class="form-check-label" for="2stars">
                          2 stars
                        </label>
                      </div>
                </div>
            </div>
            
            <!-- Map Modal -->
            <div class="modal fade" id="mapModal" tabindex="-1" role="dialog" aria-labelledby="mapModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="mapModalLabel">Hotels Map</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                    <div id="modalMap" style="height: 600px;"></div>
                    </div>
                </div>
                </div>
            </div>

            <div class="col-md-8 mt-3 ml-1">
                <!--change according to the search-->
                <h4 id="result_info"></h4>
                <ul id="result_list" class="list-group border-0">
                </ul>
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled" id="prev-page"><a class="page-link" href="#">Previous</a></li>
                        <li class="page-item" id="next-page"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
