<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>A Best Place to Stay</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href ="styles.css" type="text/css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>

<body>
    <div class="bg-image">
        <nav class="navbar navbar-expand-lg navbar-light">
            <button type="button" id="admin_login" class="btn btn-primary transparent-button text-white" style="border:none;">Admin</button>
        </nav>

        <div class="container h-100 justify-content-center">
            <div class="row h-100 align-items-center">
            <div class="col-12 text-center justify-content-center ">
                <h1 class="text-white font-weight-bold">A Best Place To Stay</h1>
                <p class="lead text-white">WELCOME TO EUROPE</p>
                <div class="text-left rounded-3 ml-3 mr-3 pl-3 pr-3 text-white">
                    <form class="container pt-3 pb-3">
                        <div class="row justify-content-center ">
                        <div class="col px-1" style="flex: 0 0 16%; max-width: 16%;">
                            <div class="form-group">
                            <label for="country" class="font-weight-bold text-black">Country</label>
                            <input type="text" id="country" class="form-control">
                            </div>
                        </div>
                        <div class="col px-1" style="flex: 0 0 16%; max-width: 16%;">
                            <div class="form-group">
                            <label for="city" class="font-weight-bold text-black">City</label>
                            <input type="text" id="city" class="form-control"> 
                            </div>
                        </div>
                        <div class="col px-1" style="flex: 0 0 16%; max-width: 16%;">
                            <div class="form-group">
                            <label for="address" class="font-weight-bold text-black">Address</label>
                            <input type="text" id="address" class="form-control">
                            </div>
                        </div>
                        <div class="col px-1" style="flex: 0 0 16%; max-width: 16%;">
                            <div class="form-group">
                            <label for="zipcode" class="font-weight-bold text-black">Zipcode</label>
                            <input type="text" id="zipcode" class="form-control">
                            </div>
                        </div>
                        <div class="col px-1" style="flex: 0 0 8%; max-width: 8%; margin-top: 33px;">
                            <button type="button" id="button" class="btn btn-primary transparent-button">Search</button>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
